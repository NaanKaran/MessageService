<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table style="background-color:rgb(255,255,255);margin:0px auto;font-family:arial,sans-serif;padding:10px 0px;width:100%;border-collapse:collapse;" cellspacing="0" cellpadding="0" align="center">
        <tbody>
            <tr>
                <td style="text-align:center;" colspan="3">
                    <img src="https://wechatifydev.blob.core.windows.net/common/logo.png" alt="wechatifyLogo">
                </td>
            </tr>
            <tr>
                <td style="width:120px; padding:5px; vertical-align:top;">
                    Function Name
                </td>
                <td style="padding:5px; vertical-align:top; width:15px">:</td>
                <td style="padding:5px; vertical-align:top;">{FUNCTIONNAME}</td>
            </tr>
            <tr>
                <td style="padding:5px; vertical-align:top;">
                    Parameters
                </td>
                <td style="padding:5px; vertical-align:top; width:15px">:</td>
                <td style="padding:5px; vertical-align:top;">{PARAMETERS}</td>
            </tr>
            <tr>
                <td style="padding:5px; vertical-align:top;">Exception</td>
                <td style="padding:5px; vertical-align:top; width:15px">:</td>
                <td style="padding:5px; vertical-align:top;">{EXCEPTION}</td>
            </tr>
            <tr>
                <td style="padding:5px; vertical-align:top;">Stack Trace</td>
                <td style="padding:5px; vertical-align:top; width:15px">:</td>
                <td style="padding:5px; vertical-align:top;">{STACKTRACE}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
