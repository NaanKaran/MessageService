<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table style="background-color:rgb(255,255,255);border-width:1px;border-style:dashed;border-color:rgb(153,153,153);margin:0px auto;text-align:center;max-width:600px;font-family:arial,sans-serif;padding:10px 0px" width="100%" cellspacing="0" cellpadding="0" align="center">
        <tbody>
            <tr>
                <td style="border-collapse:collapse" colspan="2" width="100%">
                    <img src="https://wechatifydev.blob.core.windows.net/common/logo.png" alt="wechatifyLogo">
                </td>
            </tr>
            <tr>
                <td style="border-collapse:collapse;text-align:center" colspan="2" width="100%">
                    <p style="text-align:center;color:rgb(118,118,118);font-size:18px;margin:18px 0px;">This is an automated message. Please do not reply to this email.</p>
                </td>
            </tr>
            <tr>
                <td style="border-collapse:collapse;text-align:center" colspan="2" width="100%">
                    <p style="width:100px;height:3px;text-align:center;background-color:rgb(231,231,231);margin:0px auto"></p>
                </td>
            </tr>
            <tr>
                <td style="border-collapse:collapse;text-align:center" colspan="2" width="100%">
                    <p style="text-align:center;font-size:16px;color:rgb(86,84,84);margin:16px 0px;"><span style="text-transform: uppercase;font-weight:bold;">{AccountName}</span> - {ReportHeading}</p>
                    <p style="text-align:center;font-size:16px;color:rgb(86,84,84);margin:16px 0px;"><span style="text-transform: uppercase;font-weight:bold;">Date Interval</span> - {DateInterval}</p>
                </td>
            </tr>
            <tr>
                <td>
                    {DownloadLink}
                </td>
            </tr>

            <tr>
                <td style="border-collapse:collapse;text-align:center;margin-top:20px" width="100%">
                    <p style="color:rgb(118,118,118);font-size:16px;padding:20px 0px 10px;margin-bottom:0px">Thank you for using WeChatify!</p>
                    <p style="color:rgb(118,118,118);font-size:16px;padding:0px 0px 10px;margin-top:0px">The WeChatify Team</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
